<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="images/logo.svg"/>
            <div class="score-box" >
                <h4 class="text">score</h4>
                <p id="score">0</p>
            </div>
        </header>
        <main id="main">
            <div class="choices">
                <!-- change class 'pick' to 'option' later -->
                <button class="choice paper pick" data-choice="paper">
                    <span class="wrapper">
                        <img class="hand-paper" src="images/icon-paper.svg" />
                    </span>
                </button>
                <button class="choice scissors pick" data-choice="scissors">
                    <span class="wrapper">
                        <img class="hand-scissors" src="images/icon-scissors.svg" />
                    </span>
                </button>
                <button class="choice rock pick" data-choice="rock">
                    <span class="wrapper">
                        <img class="hand-rock" src="images/icon-rock.svg" />
                    </span>
                </button>
            </div>
        </main>
        <div class="rules-modal" id="modal">
            <img src="images/image-rules.svg" alt="rules"/>
            <button id="close">
                <img src="images/icon-close.svg" alt="close"/>
            </button>
        </div>
    </div>
    <div class="selection" id="selection">
        <div class="player-selection">
            <h2 class="text">You picked</h2>
            <button class="choice-display scissors" id="user-select">
                <span class="wrapper">
                    <img class="hand-scissors" src="images/icon-scissors.svg" />
                </span>
            </button>
        </div>
        <div class="result-box">
            <h1 class="result text">You <span id="winner">win</span></h1>
            <button class="btn text" id="reset">Play again</button>
        </div>
        <div class="computer-selection">
            <h2 class="text">The house picked</h2>
            <button class="choice-display scissors" id="computer-select">
                <span class="wrapper">
                    <img class="hand-scissors" src="images/icon-scissors.svg" />
                </span>
            </button>
        </div>
    </div> 
    <footer>
        <button class="rules text" id="open">rules</button> 
    </footer> 
</body>
</html>

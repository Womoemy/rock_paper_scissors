<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="images/logo.svg"/>
            <div class="score" id="score">
                <h4 class="text">score</h4>
                <p>0</p>
            </div>
        </header>
        <main>
            <div class="choices">
                <button id="paper" class="choice paper">
                    <span class="wrapper">
                        <img class="hand-paper" src="images/icon-paper.svg" />
                    </span>
                </button>
                <button id="scissors" class="choice scissors">
                    <span class="wrapper">
                        <img class="hand-scissors" src="images/icon-scissors.svg" />
                    </span>
                </button>
                <button id="rock" class="choice rock">
                    <span class="wrapper">
                        <img class="hand-rock" src="images/icon-rock.svg" />
                    </span>
                </button>
            </div>
            <div class="result">
                <!-- <div class="playerChoice">
                    <div class="choice">
                        <img src="" id="" class=""/>
                    </div>  
                    <p class="text"></p>
                </div>
                <div class="computerChoice">
                    <div class="choice">
                        <img src="" id="" class=""/>
                    </div>
                    <p class="text"></p>
                </div>
                <div class="result-text">
                    <p class="text"></p>
                    <button class="restart text">play again</button>
                </div> -->
            </div>
        </main>
        <footer>
            <button id="rules" class="modal text">rules</button>
        </footer>   
    </div>
</body>
</html>

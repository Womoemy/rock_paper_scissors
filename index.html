<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="images/logo.svg"/>
            <div class="score-box" >
                <h4 class="text">score</h4>
                <p id="score">0</p>
            </div>
        </header>
        <main>
            <div class="choices">
                <button class="choice paper" data-choice="paper">
                    <span class="wrapper">
                        <img class="hand-paper" src="images/icon-paper.svg" />
                    </span>
                </button>
                <button class="choice scissors" data-choice="scissors">
                    <span class="wrapper">
                        <img class="hand-scissors" src="images/icon-scissors.svg" />
                    </span>
                </button>
                <button class="choice rock" data-choice="rock">
                    <span class="wrapper">
                        <img class="hand-rock" src="images/icon-rock.svg" />
                    </span>
                </button>
            </div>
            <div class="result">
                <!-- <div class="playerChoice">
                    <div class="choice">
                        <img src="" id="" class=""/>
                    </div>  
                    <p class="text"></p>
                </div>
                <div class="computerChoice">
                    <div class="choice">
                        <img src="" id="" class=""/>
                    </div>
                    <p class="text"></p>
                </div>
                <div class="result-text">
                    <p class="text"></p>
                    <button class="restart text">play again</button>
                </div> -->
            </div>
        </main>
   
    </div>
    <div class="selection">
        <div class="player-selection">
            <h2 class="text">You picked</h2>
            <button class="choice scissors">
                <span class="wrapper">
                    <img class="hand-scissors" src="images/icon-scissors.svg" />
                </span>
            </button>
        </div>
        <div class="result-box">
            <h1 class="result text">You <span id="win">win</span></h1>
            <button class="btn text" id="reset">Play again</button>
        </div>
        <div class="computer-selection">
            <h2 class="text">The house picked</h2>
            <button class="choice scissors">
                <span class="wrapper">
                    <img class="hand-scissors" src="images/icon-scissors.svg" />
                </span>
            </button>
        </div>
    </div>
    <footer>
        <button id="rules" class="modal text">rules</button>
    </footer>
</body>
</html>
